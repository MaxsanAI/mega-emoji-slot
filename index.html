<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega EMOJI Slot</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --gold: #ffcf40;
            --fs-blue: #00d4ff;
            --reel-w: 100px;
            --sym-h: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial Black', sans-serif; }

        body {
            background: var(--bg);
            background: radial-gradient(circle, #1a1a2e 0%, #050505 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* SLOT CONTAINER */
        .machine-wrap {
            position: relative;
            padding: 15px;
            background: #222;
            border: 10px solid #333;
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .slot-body {
            display: flex;
            gap: 5px;
            background: #000;
            padding: 5px;
            border-radius: 10px;
        }

        .reel-window {
            width: var(--reel-w);
            height: calc(var(--sym-h) * 4); /* 5x4 grid */
            background: white;
            overflow: hidden;
            position: relative;
            border-radius: 5px;
        }

        .reel-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .symbol {
            height: var(--sym-h);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            color: #000;
            background: #fff;
            border-bottom: 1px solid #eee;
        }

        /* WIN ANIMATION */
        .win-active {
            animation: winBlink 0.4s infinite alternate;
            background: #fff6d5 !important;
            z-index: 10;
        }

        @keyframes winBlink {
            from { transform: scale(1); box-shadow: inset 0 0 0px gold; }
            to { transform: scale(1.05); box-shadow: inset 0 0 20px gold; }
        }

        /* CONTROLS */
        .ui {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 15px;
        }

        .stat { text-align: center; }
        .label { font-size: 10px; color: #888; text-transform: uppercase; display: block; }
        .val { font-size: 20px; color: var(--gold); }

        .spin-btn {
            grid-column: span 4;
            padding: 15px;
            font-size: 1.8rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(#ffcf40, #ffab00);
            cursor: pointer;
            box-shadow: 0 6px 0 #946b00;
            color: #000;
        }

        .spin-btn:active { transform: translateY(3px); box-shadow: 0 3px 0 #946b00; }
        .spin-btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

        /* OVERLAYS */
        .popup {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .boom-text { font-size: 4rem; color: var(--gold); text-shadow: 0 0 20px gold; }

        @media (max-width: 600px) {
            :root { --reel-w: 65px; --sym-h: 60px; }
            .boom-text { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="machine-wrap" id="machine">
        <div class="slot-body">
            <div class="reel-window"><div class="reel-strip" id="reel-0"></div></div>
            <div class="reel-window"><div class="reel-strip" id="reel-1"></div></div>
            <div class="reel-window"><div class="reel-strip" id="reel-2"></div></div>
            <div class="reel-window"><div class="reel-strip" id="reel-3"></div></div>
            <div class="reel-window"><div class="reel-strip" id="reel-4"></div></div>
        </div>
    </div>

    <div class="ui">
        <div class="stat"><span class="label">Credits</span><span class="val" id="credits">122</span></div>
        <div class="stat">
            <span class="label">Bet</span>
            <div style="display:flex; justify-content:center; align-items:center; gap:5px;">
                <button onclick="changeBet(-5)" style="width:20px">-</button>
                <span class="val" id="bet-display">10</span>
                <button onclick="changeBet(5)" style="width:20px">+</button>
            </div>
        </div>
        <div class="stat"><span class="label">Win</span><span class="val" id="win-display">0</span></div>
        <div class="stat"><span class="label">FreeSpins</span><span class="val" id="fs-display" style="color:var(--fs-blue)">0</span></div>
        <button class="spin-btn" id="spin-btn" onclick="spin()">SPIN</button>
    </div>

    <div id="popup" class="popup">
        <h1 class="boom-text" id="pop-title">BIG WIN!</h1>
        <h2 id="pop-sub" style="font-size:2rem; margin:20px 0;"></h2>
        <button class="spin-btn" style="padding:10px 40px;" onclick="closePop()">CONTINUE</button>
    </div>

<script>
    const EMOJIS = ['üçí', 'üçã', 'üçá', 'üçâ', 'üîî', '7Ô∏è‚É£', 'üíé', '‚≠ê'];
    let credits = 122;
    let bet = 10;
    let freeSpins = 0;
    let isSpinning = false;
    
    // Audio Context
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSfx(freq, type, dur) {
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = type; o.frequency.value = freq;
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + dur);
    }

    // Inicijalizacija - popunjavamo trake unapred
    function init() {
        for(let i=0; i<5; i++) {
            const strip = document.getElementById(`reel-${i}`);
            // Dodajemo 30 poƒçetnih simbola
            for(let j=0; j<30; j++) {
                createSymbol(strip);
            }
        }
    }

    function createSymbol(strip) {
        const div = document.createElement('div');
        div.className = 'symbol';
        div.innerText = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
        strip.appendChild(div);
        return div;
    }

    function changeBet(val) {
        if(isSpinning) return;
        bet = Math.max(5, Math.min(20, bet + val));
        document.getElementById('bet-display').innerText = bet;
    }

    async function spin() {
        if(isSpinning || (credits < bet && freeSpins === 0)) return;
        
        isSpinning = true;
        document.getElementById('spin-btn').disabled = true;
        document.querySelectorAll('.symbol').forEach(s => s.classList.remove('win-active'));

        if(freeSpins > 0) freeSpins--; else credits -= bet;
        updateUI();

        const spinResults = [];

        for(let i=0; i<5; i++) {
            const strip = document.getElementById(`reel-${i}`);
            const symH = window.innerWidth > 600 ? 80 : 60;
            
            // Koliko simbola preskaƒçemo (brzina rotacije)
            const jump = 20 + (i * 5);
            const targetY = jump * symH;

            // Dodajemo nove simbole na kraj trake za ovaj spin
            for(let j=0; j<jump; j++) createSymbol(strip);

            // Animacija pokreta odozgo na dole (pomeramo top u minus)
            strip.style.transition = `transform ${2 + i * 0.4}s cubic-bezier(0.45, 0.05, 0.55, 0.95)`;
            strip.style.transform = `translateY(-${targetY}px)`;
            
            // Skladi≈°timo rezultat (zadnja 4 simbola koji su u≈°li u vidno polje)
            const children = Array.from(strip.children);
            spinResults.push(children.slice(-4));
        }

        setTimeout(() => finalize(spinResults), 4000);
    }

    function finalize(results) {
        // Resetujemo trake (fiziƒçki ih vraƒáamo na 0 bez animacije i bri≈°emo stare simbole)
        // Ovo omoguƒáava beskonaƒçno vrtenje nadole
        for(let i=0; i<5; i++) {
            const strip = document.getElementById(`reel-${i}`);
            const last4 = results[i].map(el => el.innerText);
            
            strip.style.transition = 'none';
            strip.style.transform = 'translateY(0)';
            strip.innerHTML = '';
            
            // Vraƒáamo zadnja 4 simbola na vrh + 26 novih za sledeƒái krug
            last4.forEach(txt => {
                const d = document.createElement('div');
                d.className = 'symbol';
                d.innerText = txt;
                strip.appendChild(d);
            });
            for(let j=0; j<26; j++) createSymbol(strip);
        }

        // --- PROVERA DOBITKA ---
        let totalWin = 0;
        let starCount = 0;

        // Provera horizontalnih linija (4 reda)
        for(let r=0; r<4; r++) {
            const matchSym = results[0][r].innerText;
            let matches = 1;
            let winEls = [results[0][r]];

            for(let c=1; c<5; c++) {
                if(results[c][r].innerText === matchSym) {
                    matches++;
                    winEls.push(results[c][r]);
                } else break;
            }

            if(matches >= 3) {
                totalWin += bet * matches;
                winEls.forEach(el => el.classList.add('win-active'));
                playSfx(500 + (r * 100), 'sine', 0.5);
            }
        }

        // Provera za Free Spins (Zvezdice bilo gde)
        results.forEach(col => col.forEach(s => { if(s.innerText === '‚≠ê') starCount++; }));

        if(starCount >= 4) {
            freeSpins += 10;
            showPop("LUCKY STARS!", "10 FREE SPINS AWARDED");
        } else if(totalWin > 0) {
            credits += totalWin;
            document.getElementById('win-display').innerText = totalWin;
            if(totalWin >= bet * 5) showPop("BIG WIN!", "+$" + totalWin);
        }

        isSpinning = false;
        document.getElementById('spin-btn').disabled = false;
        updateUI();
    }

    function showPop(t, s) {
        document.getElementById('pop-title').innerText = t;
        document.getElementById('pop-sub').innerText = s;
        document.getElementById('popup').style.display = 'flex';
        document.getElementById('machine').style.animation = 'shake 0.3s 3';
        playSfx(100, 'sawtooth', 1);
    }

    function closePop() { document.getElementById('popup').style.display = 'none'; }
    function updateUI() {
        document.getElementById('credits').innerText = credits;
        document.getElementById('fs-display').innerText = freeSpins;
    }

    init();
</script>
</body>
</html>
