<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega EMOJI Slot Pro</title>
    <style>
        :root {
            --bg: #050505;
            --gold: #ffcf40;
            --accent: #ff4d4d;
            --fs-color: #00d4ff;
            --symbol-h: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial Black', sans-serif; }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #game-container { width: 95%; max-width: 800px; text-align: center; position: relative; }

        .jackpot-bar {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--gold);
            padding: 10px;
            border-radius: 50px;
            margin-bottom: 20px;
            color: var(--gold);
            font-size: 1.5rem;
            text-shadow: 0 0 10px gold;
        }

        /* SLOT 5x4 */
        .slot-body {
            background: #111;
            border: 10px solid #333;
            border-radius: 20px;
            padding: 10px;
            display: flex;
            gap: 8px;
            justify-content: center;
            box-shadow: 0 0 100px rgba(0,0,0,1);
            position: relative;
            background: linear-gradient(180deg, #111 0%, #222 50%, #111 100%);
        }

        .reel-window {
            width: 110px;
            height: 320px;
            background: white;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .reel-strip {
            position: absolute;
            top: -4000px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .symbol {
            height: 80px;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
        }

        /* CONTROLS */
        .dashboard {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 15px;
        }

        .stat-box { display: flex; flex-direction: column; }
        .label { font-size: 9px; color: #888; text-transform: uppercase; }
        .val { font-size: 20px; color: #fff; }

        .bet-btn {
            background: var(--gold);
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .spin-btn {
            grid-column: span 4;
            padding: 18px;
            font-size: 2rem;
            background: linear-gradient(#ffcf40, #ffab00);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 0 #996600;
        }

        .spin-btn:active { transform: translateY(3px); box-shadow: 0 3px 0 #996600; }
        .spin-btn:disabled { opacity: 0.5; filter: grayscale(1); }

        /* OVERLAYS */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .boom-text {
            font-size: 5rem;
            color: var(--gold);
            text-shadow: 0 0 50px orange;
            animation: boomZoom 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.49);
        }

        @keyframes boomZoom { 0% { scale: 0; transform: rotate(20deg); } 100% { scale: 1; transform: rotate(0deg); } }

        /* COIN ANIMATION */
        .coin {
            position: fixed;
            font-size: 2rem;
            z-index: 1100;
            pointer-events: none;
            animation: fall 1s linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .shake { animation: shakeEffect 0.2s infinite; }
        @keyframes shakeEffect {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(2px, -2px); }
        }

        @media (max-width: 600px) {
            .reel-window { width: 18%; height: 240px; }
            .symbol { height: 60px; font-size: 30px; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="jackpot-bar">MEGA JACKPOT: $<span id="jp">1,240.55</span></div>
        
        <div class="slot-body" id="slot-body">
            <div class="reel-window"><div class="reel-strip" id="reel-0"></div></div>
            <div class="reel-window"><div class="reel-strip" id="reel-1"></div></div>
            <div class="reel-window"><div class="reel-strip" id="reel-2"></div></div>
            <div class="reel-window"><div class="reel-strip" id="reel-3"></div></div>
            <div class="reel-window"><div class="reel-strip" id="reel-4"></div></div>
        </div>

        <div class="dashboard">
            <div class="stat-box"><span class="label">Credits</span><span class="val" id="balance">122</span></div>
            <div class="stat-box">
                <span class="label">Bet</span>
                <div>
                    <button class="bet-btn" onclick="changeBet(-5)">-</button>
                    <span class="val" id="bet-val">10</span>
                    <button class="bet-btn" onclick="changeBet(5)">+</button>
                </div>
            </div>
            <div class="stat-box"><span class="label">Win</span><span class="val" id="win-val" style="color:var(--gold)">0</span></div>
            <div class="stat-box"><span class="label">FreeSpins</span><span class="val" id="fs-val" style="color:var(--fs-color)">0</span></div>
            <button class="spin-btn" id="spin-btn" onclick="startSpin()">SPIN</button>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div class="boom-text" id="ov-title">BIG WIN!</div>
        <h2 id="ov-sub" style="font-size:3rem; margin:20px 0;"></h2>
        <button class="spin-btn" style="grid-column:auto; padding:10px 50px;" onclick="closeOverlay()">CONTINUE</button>
    </div>

    <script>
        const emoji = ['üçí', 'üçã', 'üçá', 'üçâ', 'üîî', '‚≠ê', '7Ô∏è‚É£', 'üíé'];
        let credits = 500;
        let bet = 10;
        let fs = 0;
        let isSpinning = false;

        // --- AUDIO SYSTEM ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSfx(f, type, d, v=0.1) {
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        function boomSfx() {
            playSfx(60, 'sawtooth', 1, 0.4);
            playSfx(40, 'square', 1.2, 0.4);
        }

        // --- INIT ---
        function init() {
            for(let i=0; i<5; i++) {
                const strip = document.getElementById(`reel-${i}`);
                populate(strip);
            }
        }

        function populate(strip) {
            strip.innerHTML = '';
            for(let i=0; i<60; i++) {
                const d = document.createElement('div');
                d.className = 'symbol';
                d.innerText = emoji[Math.floor(Math.random()*emoji.length)];
                strip.appendChild(d);
            }
        }

        function changeBet(v) {
            if(isSpinning) return;
            bet = Math.max(5, Math.min(20, bet + v));
            document.getElementById('bet-val').innerText = bet;
            playSfx(400, 'sine', 0.1);
        }

        async function startSpin() {
            if(isSpinning || (credits < bet && fs <= 0)) return;
            
            isSpinning = true;
            document.getElementById('spin-btn').disabled = true;
            if(fs > 0) fs--; else credits -= bet;
            updateUI();

            for(let i=0; i<5; i++) {
                const s = document.getElementById(`reel-${i}`);
                s.style.transition = 'none';
                s.style.top = '-4000px';
                s.offsetHeight;
                s.style.transition = `top ${2 + i*0.4}s cubic-bezier(0.45, 0.05, 0.55, 0.95)`;
                s.style.top = '0px';
                setTimeout(() => playSfx(100+i*20, 'sine', 0.1), i*400);
            }

            setTimeout(finishSpin, 4000);
        }

        function finishSpin() {
            isSpinning = false;
            document.getElementById('spin-btn').disabled = false;
            
            // LOGIKA: Proveri 4 zvezdice za Free Spins
            let stars = 0;
            const currentSymbols = [];
            for(let i=0; i<5; i++) {
                const char = emoji[Math.floor(Math.random()*emoji.length)];
                if(char === '‚≠ê') stars++;
            }

            const winRoll = Math.random();
            
            if(stars >= 4) {
                fs += 10;
                triggerBoom("LUCKY!", "10 FREE SPINS");
            } else if (winRoll < 0.25) { // 25% Win Rate
                const multi = Math.floor(Math.random()*15) + 2;
                const winAmt = bet * multi;
                credits += winAmt;
                document.getElementById('win-val').innerText = winAmt;
                if(multi > 8) triggerBoom("BIG WIN!", "+$" + winAmt);
                else playSfx(600, 'sine', 0.5);
            }
            updateUI();
        }

        function triggerBoom(t, s) {
            document.getElementById('ov-title').innerText = t;
            document.getElementById('ov-sub').innerText = s;
            document.getElementById('overlay').style.display = 'flex';
            document.body.classList.add('shake');
            boomSfx();
            spawnCoins();
            setTimeout(() => document.body.classList.remove('shake'), 1000);
        }

        function spawnCoins() {
            for(let i=0; i<30; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'coin';
                    c.innerText = 'üí∞';
                    c.style.left = Math.random() * 100 + 'vw';
                    document.body.appendChild(c);
                    setTimeout(() => c.remove(), 1000);
                }, i * 50);
            }
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
            playSfx(800, 'sine', 0.2);
        }

        function updateUI() {
            document.getElementById('balance').innerText = credits;
            document.getElementById('fs-val').innerText = fs;
        }

        init();
    </script>
</body>
</html>
