<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega EMOJI Slot</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --gold: #ffcf40;
            --win-color: #00ff88;
            --fs-color: #00d4ff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial Black', sans-serif; }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle, #1a1a2e 0%, #0a0a0a 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 207, 64, 0.5);
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        /* SLOT MACHINE */
        .slot-body {
            background: #111;
            border: 8px solid #333;
            border-radius: 25px;
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            box-shadow: 0 0 100px rgba(0,0,0,1);
            position: relative;
        }

        .reel-container {
            width: 120px;
            height: 300px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .reel-strip {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .symbol {
            height: 100px;
            font-size: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #eee;
            color: #000;
        }

        /* UI CONTROLS */
        .dashboard {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            background: var(--glass);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stat { display: flex; flex-direction: column; }
        .stat-label { font-size: 10px; color: var(--gold); text-transform: uppercase; }
        .stat-val { font-size: 24px; }

        .spin-btn {
            grid-column: span 4;
            padding: 20px;
            font-size: 2rem;
            background: linear-gradient(to bottom, #ffcf40, #ffab00);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: #000;
            box-shadow: 0 8px 0 #b37700;
        }

        .spin-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #b37700; }
        .spin-btn:disabled { filter: grayscale(1); opacity: 0.5; }

        /* OVERLAYS */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .big-win-text {
            font-size: 6rem;
            color: var(--gold);
            text-shadow: 0 0 50px gold;
            animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .fs-popup {
            background: #1a1a2e;
            padding: 40px;
            border-radius: 30px;
            border: 4px solid var(--fs-color);
            animation: zoomIn 0.4s;
        }

        .continue-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.5rem;
            background: var(--fs-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        @keyframes zoomIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 600px) {
            .reel-container { width: 60px; height: 180px; }
            .symbol { height: 60px; font-size: 30px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Mega EMOJI Slot</h1>
        
        <div class="slot-body" id="slot-body">
            <div class="reel-container"><div class="reel-strip" id="reel-0"></div></div>
            <div class="reel-container"><div class="reel-strip" id="reel-1"></div></div>
            <div class="reel-container"><div class="reel-strip" id="reel-2"></div></div>
            <div class="reel-container"><div class="reel-strip" id="reel-3"></div></div>
            <div class="reel-container"><div class="reel-strip" id="reel-4"></div></div>
        </div>

        <div class="dashboard">
            <div class="stat"><span class="stat-label">Credits</span><span class="stat-val" id="credits">122</span></div>
            <div class="stat"><span class="stat-label">Bet</span><span class="stat-val">10</span></div>
            <div class="stat"><span class="stat-label">Win</span><span class="stat-val" id="last-win">0</span></div>
            <div class="stat"><span class="stat-label">FreeSpins</span><span class="stat-val" id="fs-display" style="color:var(--fs-color)">0</span></div>
            <button class="spin-btn" id="spin-btn" onclick="spin()">SPIN</button>
        </div>

        <p onclick="addCreditsAd()" style="margin-top:15px; opacity:0.5; cursor:pointer;">WATCH AD FOR +100</p>
    </div>

    <div id="big-win-overlay" class="overlay">
        <div class="big-win-text">BIG WIN!</div>
        <div id="win-amount" style="font-size: 4rem;">+250</div>
    </div>

    <div id="fs-overlay" class="overlay">
        <div class="fs-popup">
            <h2 style="font-size:3rem; color:var(--fs-color)">LUCKY!</h2>
            <p style="font-size:1.5rem">You won 10 FREE SPINS</p>
            <button class="continue-btn" onclick="closeFS()">CONTINUE</button>
        </div>
    </div>

    <script>
        const emoji = ['üíé', 'üòé', 'üî•', 'ü§ë', '‚≠ê', '7Ô∏è‚É£', 'üçÄ', 'üöÄ'];
        let credits = 122;
        let freeSpins = 0;
        let isSpinning = false;

        // Audio System (Web Audio API - No files needed)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, type, duration, vol=0.1) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function init() {
            for(let i=0; i<5; i++) {
                const strip = document.getElementById(`reel-${i}`);
                for(let j=0; j<40; j++) {
                    const div = document.createElement('div');
                    div.className = 'symbol';
                    div.innerText = emoji[Math.floor(Math.random()*emoji.length)];
                    strip.appendChild(div);
                }
            }
        }

        async function spin() {
            if(isSpinning) return;
            if(credits < 10 && freeSpins <= 0) return alert("No Credits!");

            isSpinning = true;
            document.getElementById('spin-btn').disabled = true;

            if(freeSpins > 0) {
                freeSpins--;
            } else {
                credits -= 10;
            }
            updateUI();

            for(let i=0; i<5; i++) {
                const strip = document.getElementById(`reel-${i}`);
                const stopPos = Math.floor(Math.random() * 30) + 5;
                strip.style.transition = `top ${2 + i*0.3}s cubic-bezier(0.45, 0.05, 0.55, 0.95)`;
                strip.style.top = `-${stopPos * 100}px`;
                
                setTimeout(() => playSound(150 - (i*20), 'square', 0.1), i * 300);
            }

            setTimeout(() => finalizeSpin(), 3500);
        }

        function finalizeSpin() {
            isSpinning = false;
            document.getElementById('spin-btn').disabled = false;
            
            // Logika dobitka
            const winChance = Math.random();
            if(winChance > 0.7) {
                const winAmt = Math.floor(Math.random() * 200) + 20;
                credits += winAmt;
                document.getElementById('last-win').innerText = winAmt;
                
                if(winAmt > 50) {
                    triggerBigWin(winAmt);
                } else {
                    playSound(600, 'sine', 0.3);
                }
            }

            // 20% ≈°anse za Free Spins
            if(Math.random() < 0.20) {
                triggerFreeSpins();
            }

            // Reset strips positions for next spin
            for(let i=0; i<5; i++) {
                const strip = document.getElementById(`reel-${i}`);
                strip.style.transition = 'none';
                strip.style.top = '0px';
            }
            updateUI();
        }

        function triggerBigWin(amt) {
            const overlay = document.getElementById('big-win-overlay');
            document.getElementById('win-amount').innerText = "+" + amt;
            overlay.style.display = 'flex';
            document.getElementById('slot-body').classList.add('shake');
            
            // Boom Sound
            playSound(100, 'sawtooth', 1, 0.3);
            setTimeout(() => playSound(50, 'sawtooth', 1.5, 0.5), 200);

            setTimeout(() => {
                overlay.style.display = 'none';
                document.getElementById('slot-body').classList.remove('shake');
            }, 3000);
        }

        function triggerFreeSpins() {
            document.getElementById('fs-overlay').style.display = 'flex';
            playSound(800, 'sine', 0.5);
            setTimeout(() => playSound(1000, 'sine', 0.5), 200);
        }

        function closeFS() {
            freeSpins += 10;
            document.getElementById('fs-overlay').style.display = 'none';
            updateUI();
        }

        function updateUI() {
            document.getElementById('credits').innerText = credits;
            document.getElementById('fs-display').innerText = freeSpins;
        }

        function addCreditsAd() {
            alert("Simulating Ad... +100 Credits");
            credits += 100;
            updateUI();
        }

        init();
    </script>
</body>
</html>
