<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega EMOJI Slot Pro</title>
    <style>
        :root {
            --bg: #050505;
            --gold: #ffcf40;
            --accent: #ff4d4d;
            --fs-color: #00d4ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial Black', sans-serif; }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        #main-layout {
            display: flex;
            gap: 20px;
            width: 95%;
            max-width: 1200px;
            align-items: flex-start;
        }

        #game-container { flex: 3; text-align: center; }

        /* LEADERBOARD */
        #leaderboard {
            flex: 1;
            background: var(--glass);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            display: block;
        }

        .leader-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9rem;
        }

        /* JACKPOT */
        .jackpot-bar {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid var(--accent);
            padding: 10px;
            border-radius: 50px;
            margin-bottom: 20px;
            color: var(--accent);
            font-size: 1.5rem;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.3);
        }

        /* SLOT 5x4 */
        .slot-body {
            background: #111;
            border: 12px solid #222;
            border-radius: 25px;
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }

        .reel-window {
            width: 110px;
            height: 320px; /* 4 reda po 80px */
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .reel-strip {
            position: absolute;
            top: -4000px; /* Poƒçetna pozicija visoko iznad */
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .symbol {
            height: 80px;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            color: #000;
        }

        /* DASHBOARD */
        .dashboard {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            background: var(--glass);
            padding: 20px;
            border-radius: 20px;
        }

        .stat-box { display: flex; flex-direction: column; align-items: center; }
        .label { font-size: 10px; color: #aaa; text-transform: uppercase; }
        .val { font-size: 22px; color: #fff; }

        /* BET CONTROLS */
        .bet-ctrl {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 10px;
        }
        .bet-btn {
            background: var(--gold);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .spin-btn {
            grid-column: span 4;
            padding: 20px;
            font-size: 2.2rem;
            background: linear-gradient(#ffcf40, #ffab00);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 0 #996600;
        }

        .spin-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #996600; }
        .spin-btn:disabled { opacity: 0.4; filter: grayscale(1); }

        /* POPUP */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .win-title { font-size: 5rem; color: var(--gold); text-shadow: 0 0 30px gold; animation: zoom 0.5s; }
        @keyframes zoom { from { scale: 0; } to { scale: 1; } }

        @media (max-width: 900px) {
            #main-layout { flex-direction: column; align-items: center; }
            #leaderboard { width: 100%; order: 2; }
            .reel-window { width: 60px; height: 240px; }
            .symbol { height: 60px; font-size: 30px; }
        }
    </style>
</head>
<body>

    <div id="main-layout">
        <div id="game-container">
            <div class="jackpot-bar">JACKPOT: $<span id="jp">1,240,55</span></div>
            
            <div class="slot-body">
                <div class="reel-window"><div class="reel-strip" id="reel-0"></div></div>
                <div class="reel-window"><div class="reel-strip" id="reel-1"></div></div>
                <div class="reel-window"><div class="reel-strip" id="reel-2"></div></div>
                <div class="reel-window"><div class="reel-strip" id="reel-3"></div></div>
                <div class="reel-window"><div class="reel-strip" id="reel-4"></div></div>
            </div>

            <div class="dashboard">
                <div class="stat-box">
                    <span class="label">Credits</span>
                    <span class="val" id="balance">122</span>
                </div>
                
                <div class="stat-box">
                    <span class="label">Bet</span>
                    <div class="bet-ctrl">
                        <button class="bet-btn" onclick="changeBet(-5)">-</button>
                        <span class="val" id="bet-val">10</span>
                        <button class="bet-btn" onclick="changeBet(5)">+</button>
                    </div>
                </div>

                <div class="stat-box">
                    <span class="label">Win</span>
                    <span class="val" id="win-display" style="color:var(--gold)">0</span>
                </div>

                <div class="stat-box">
                    <span class="label">Free Spins</span>
                    <span class="val" id="fs-display" style="color:var(--fs-color)">0</span>
                </div>

                <button class="spin-btn" id="spin-btn" onclick="spin()">SPIN</button>
            </div>
            <p onclick="addCreditsAd()" style="margin-top:20px; color:#555; cursor:pointer">WATCH AD FOR +100</p>
        </div>

        <div id="leaderboard">
            <h3 style="color:var(--gold); margin-bottom:15px">TOP PLAYERS</h3>
            <div class="leader-item"><span>1. EMOJI_KING</span><span>$14,500</span></div>
            <div class="leader-item"><span>2. LuckySrb</span><span>$8,220</span></div>
            <div class="leader-item"><span>3. SlotMaster</span><span>$5,100</span></div>
            <div class="leader-item"><span>4. BigWinner</span><span>$3,900</span></div>
            <div class="leader-item"><span>5. Player99</span><span>$1,200</span></div>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <h1 class="win-title" id="ov-title">BIG WIN!</h1>
        <h2 id="ov-sub" style="font-size:3rem"></h2>
        <button class="spin-btn" style="grid-column:auto; padding:10px 40px; margin-top:30px;" onclick="closeOv()">CONTINUE</button>
    </div>

    <script>
        const emoji = ['üçí', 'üçã', 'üçá', 'üçâ', 'üîî', '‚≠ê', '7Ô∏è‚É£', 'üíé'];
        let credits = 122;
        let bet = 10;
        let freeSpins = 0;
        let isSpinning = false;
        let jpVal = 1240.55;

        function init() {
            for(let i=0; i<5; i++) {
                const strip = document.getElementById(`reel-${i}`);
                populate(strip);
            }
            setInterval(() => {
                jpVal += 0.03;
                document.getElementById('jp').innerText = jpVal.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }, 150);
        }

        function populate(strip) {
            strip.innerHTML = '';
            for(let i=0; i<60; i++) {
                const div = document.createElement('div');
                div.className = 'symbol';
                div.innerText = emoji[Math.floor(Math.random()*emoji.length)];
                strip.appendChild(div);
            }
        }

        function changeBet(val) {
            if(isSpinning) return;
            bet += val;
            if(bet < 5) bet = 5;
            if(bet > 20) bet = 20;
            document.getElementById('bet-val').innerText = bet;
        }

        async function spin() {
            if(isSpinning) return;
            if(credits < bet && freeSpins <= 0) return alert("Out of credits!");

            isSpinning = true;
            document.getElementById('spin-btn').disabled = true;

            if(freeSpins > 0) {
                freeSpins--;
            } else {
                credits -= bet;
            }
            updateUI();

            for(let i=0; i<5; i++) {
                const strip = document.getElementById(`reel-${i}`);
                strip.style.transition = 'none';
                strip.style.top = '-4000px'; // Skoƒçi na vrh
                
                // Force layout
                strip.offsetHeight;

                // Padaj odozgo na dole do nule
                strip.style.transition = `top ${2.5 + i*0.4}s cubic-bezier(0.45, 0.05, 0.55, 0.95)`;
                strip.style.top = '0px'; 
            }

            setTimeout(checkWin, 4200);
        }

        function checkWin() {
            isSpinning = false;
            document.getElementById('spin-btn').disabled = false;

            const winRoll = Math.random();
            const fsRoll = Math.random();

            // OTE≈ΩANA MATEMATIKA
            if(fsRoll < 0.03) { // 3% ≈°anse za Free Spins
                freeSpins += 10;
                showOverlay("FREE SPINS", "10 Rounds Awarded!");
            } else if(winRoll < 0.12) { // 12% ≈°anse za dobitak
                const multiplier = Math.floor(Math.random() * 10) + 2;
                const winAmt = bet * multiplier;
                credits += winAmt;
                document.getElementById('win-display').innerText = winAmt;
                
                if(multiplier >= 8) {
                    showOverlay("ULTRA WIN!", "+$" + winAmt);
                }
            }
            updateUI();
        }

        function showOverlay(t, s) {
            document.getElementById('ov-title').innerText = t;
            document.getElementById('ov-sub').innerText = s;
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeOv() {
            document.getElementById('overlay').style.display = 'none';
        }

        function updateUI() {
            document.getElementById('balance').innerText = credits;
            document.getElementById('fs-display').innerText = freeSpins;
        }

        function addCreditsAd() {
            alert("Reward: +100 Credits");
            credits += 100;
            updateUI();
        }

        init();
    </script>
</body>
</html>
