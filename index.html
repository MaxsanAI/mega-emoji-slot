<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega EMOJI Slot Pro</title>
    <style>
        :root {
            --bg: #050505;
            --gold: #ffcf40;
            --fs-color: #00d4ff;
            --symbol-h: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial Black', sans-serif; }
        body { background: var(--bg); color: white; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        #game-container { width: 95%; max-width: 800px; text-align: center; }

        .slot-body {
            background: #222;
            border: 10px solid #333;
            border-radius: 20px;
            display: flex;
            gap: 5px;
            padding: 10px;
            justify-content: center;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .reel-window {
            width: 100px;
            height: 320px; /* 4 simbola vidljiva */
            background: white;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .reel-strip {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .symbol {
            height: 80px;
            font-size: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            transition: all 0.3s;
        }

        /* Treperenje za pobedu */
        .win-blink {
            animation: blink 0.5s infinite alternate;
            background: rgba(255, 207, 64, 0.4) !important;
            border-radius: 10px;
            transform: scale(1.1);
        }

        @keyframes blink { from { opacity: 1; } to { opacity: 0.4; } }

        .dashboard {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 15px;
        }

        .val { font-size: 20px; color: var(--gold); }
        .label { font-size: 10px; color: #888; text-transform: uppercase; }

        .spin-btn {
            grid-column: span 4;
            padding: 15px;
            font-size: 1.8rem;
            background: linear-gradient(#ffcf40, #ffab00);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 0 #996600;
        }
        .spin-btn:disabled { opacity: 0.5; filter: grayscale(1); }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .shake { animation: shake 0.3s; }
        @keyframes shake { 0%,100% {transform:translate(0,0)} 25%{transform:translate(5px,5px)} 75%{transform:translate(-5px,-5px)} }

        @media (max-width: 600px) { .reel-window { width: 65px; height: 240px; } .symbol { height: 60px; font-size: 28px; } }
    </style>
</head>
<body>

<div id="game-container">
    <h1 style="color:var(--gold); margin-bottom:15px;">MEGA EMOJI SLOT</h1>
    <div class="slot-body" id="slot-machine">
        <div class="reel-window"><div class="reel-strip" id="reel-0"></div></div>
        <div class="reel-window"><div class="reel-strip" id="reel-1"></div></div>
        <div class="reel-window"><div class="reel-strip" id="reel-2"></div></div>
        <div class="reel-window"><div class="reel-strip" id="reel-3"></div></div>
        <div class="reel-window"><div class="reel-strip" id="reel-4"></div></div>
    </div>

    <div class="dashboard">
        <div class="stat-box"><span class="label">Credits</span><span class="val" id="balance">122</span></div>
        <div class="stat-box">
            <span class="label">Bet</span>
            <div style="display:flex; align-items:center; justify-content:center; gap:5px;">
                <button onclick="changeBet(-5)" style="padding:0 5px;">-</button>
                <span class="val" id="bet-val">10</span>
                <button onclick="changeBet(5)" style="padding:0 5px;">+</button>
            </div>
        </div>
        <div class="stat-box"><span class="label">Last Win</span><span class="val" id="win-display">0</span></div>
        <div class="stat-box"><span class="label">Free Spins</span><span class="val" id="fs-display" style="color:var(--fs-color)">0</span></div>
        <button class="spin-btn" id="spin-btn" onclick="spin()">SPIN</button>
    </div>
</div>

<div id="overlay" class="overlay">
    <h1 id="ov-title" style="font-size:4rem; color:var(--gold)">BIG WIN!</h1>
    <h2 id="ov-sub" style="font-size:2rem; margin:20px 0;"></h2>
    <button class="spin-btn" style="padding:10px 40px;" onclick="closeOverlay()">CONTINUE</button>
</div>

<script>
    const EMOJI = ['üçí', 'üçã', 'üçá', 'üçâ', 'üîî', '7Ô∏è‚É£', 'üíé', '‚≠ê'];
    let credits = 122;
    let bet = 10;
    let freeSpins = 0;
    let isSpinning = false;

    // Audio context za BOOM
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBoom() {
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'sawtooth'; o.frequency.setValueAtTime(60, audioCtx.currentTime);
        g.gain.setValueAtTime(0.3, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 1);
    }

    function init() {
        for(let i=0; i<5; i++) {
            const strip = document.getElementById(`reel-${i}`);
            for(let j=0; j<10; j++) addSymbol(strip);
        }
    }

    function addSymbol(strip) {
        const d = document.createElement('div');
        d.className = 'symbol';
        d.innerText = EMOJI[Math.floor(Math.random() * EMOJI.length)];
        strip.prepend(d); // Dodaje na vrh
    }

    function changeBet(v) {
        if(isSpinning) return;
        bet = Math.max(5, Math.min(20, bet + v));
        document.getElementById('bet-val').innerText = bet;
    }

    async function spin() {
        if(isSpinning || (credits < bet && freeSpins === 0)) return;
        
        isSpinning = true;
        document.getElementById('spin-btn').disabled = true;
        document.getElementById('win-display').innerText = "0";
        if(freeSpins > 0) freeSpins--; else credits -= bet;
        updateUI();

        // Ukloni stare win efekte
        document.querySelectorAll('.symbol').forEach(s => s.classList.remove('win-blink'));

        const reelResults = [];

        for(let i=0; i<5; i++) {
            const strip = document.getElementById(`reel-${i}`);
            const spinCount = 20 + (i * 5); // Svaki sledeƒái vrti du≈æe
            
            // Generisanje novih simbola koji ƒáe pasti
            for(let j=0; j<spinCount; j++) addSymbol(strip);

            const travel = spinCount * (window.innerWidth > 600 ? 80 : 60);
            strip.style.transition = `top ${2 + i*0.5}s cubic-bezier(0.45, 0.05, 0.55, 0.95)`;
            strip.style.top = "0px";
            strip.style.top = `-${travel}px`; // Pomeramo ga na dole (relativno na nove simbole)
        }

        setTimeout(evaluate, 4500);
    }

    function evaluate() {
        const matrix = [];
        // Uzimamo prvih 4 simbola sa svakog reel-a (to su oni koji su se zaustavili u prozoru)
        for(let i=0; i<5; i++) {
            const strip = document.getElementById(`reel-${i}`);
            const visible = Array.from(strip.children).slice(0, 4);
            matrix.push(visible);
        }

        let totalWin = 0;
        let starCount = 0;

        // 1. Provera Linija (Horizontalno za 4 reda)
        for(let row=0; row<4; row++) {
            const symb = matrix[0][row].innerText;
            let matchCount = 1;
            const winningElements = [matrix[0][row]];

            for(let col=1; col<5; col++) {
                if(matrix[col][row].innerText === symb) {
                    matchCount++;
                    winningElements.push(matrix[col][row]);
                } else break;
            }

            if(matchCount >= 3) {
                totalWin += bet * matchCount;
                winningElements.forEach(el => el.classList.add('win-blink'));
            }
        }

        // 2. Brojanje zvezdica (za Free Spins)
        matrix.forEach(col => col.forEach(s => { if(s.innerText === '‚≠ê') starCount++; }));

        if(starCount >= 4) {
            freeSpins += 10;
            triggerBigWin("LUCKY STARS!", "10 FREE SPINS WON");
        } else if(totalWin > 0) {
            credits += totalWin;
            document.getElementById('win-display').innerText = totalWin;
            if(totalWin >= bet * 5) triggerBigWin("BIG WIN!", "+$" + totalWin);
        }

        isSpinning = false;
        document.getElementById('spin-btn').disabled = false;
        updateUI();
    }

    function triggerBigWin(t, s) {
        document.getElementById('ov-title').innerText = t;
        document.getElementById('ov-sub').innerText = s;
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('slot-machine').classList.add('shake');
        playBoom();
        setTimeout(() => document.getElementById('slot-machine').classList.remove('shake'), 500);
    }

    function closeOverlay() { document.getElementById('overlay').style.display = 'none'; }
    function updateUI() {
        document.getElementById('balance').innerText = credits;
        document.getElementById('fs-display').innerText = freeSpins;
    }

    init();
</script>
</body>
</html>
