<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega Emoji Slot</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #f1c40f;
            --bg: #1a1a2e;
            --glass: rgba(255, 255, 255, 0.1);
            --gold-gradient: linear-gradient(145deg, #f1c40f, #d4af37);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }

        body {
            background: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Full Screen Container */
        #game-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        /* Slot Machine UI */
        .slot-machine {
            background: var(--glass);
            border: 8px solid #34495e;
            border-radius: 20px;
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .reel {
            width: 100px;
            height: 300px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .symbol-container {
            position: absolute;
            top: 0;
            width: 100%;
            transition: transform 0.1s linear;
        }

        .symbol {
            height: 100px;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #eee;
        }

        /* Controls */
        .dashboard {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            background: var(--glass);
            padding: 20px;
            border-radius: 15px;
        }

        .stat-box {
            display: flex;
            flex-direction: column;
        }

        .stat-label { font-size: 0.8rem; opacity: 0.7; text-transform: uppercase; }
        .stat-value { font-size: 1.5rem; font-weight: bold; color: var(--accent); }

        .btn {
            grid-column: span 3;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: var(--gold-gradient);
            color: #2c3e50;
            transition: transform 0.1s, opacity 0.3s;
            text-transform: uppercase;
        }

        .btn:active { transform: scale(0.95); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Reward Modal */
        #reward-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #ad-timer {
            font-size: 5rem;
            color: var(--accent);
        }

        /* Animations */
        @keyframes win-glow {
            0% { box-shadow: 0 0 10px gold; }
            50% { box-shadow: 0 0 40px gold; }
            100% { box-shadow: 0 0 10px gold; }
        }
        .winner { animation: win-glow 0.5s infinite; }

        @media (max-width: 600px) {
            .reel { width: 60px; height: 180px; }
            .symbol { height: 60px; font-size: 30px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Mega Slot</h1>

        <div class="slot-machine" id="machine">
            <div class="reel"><div class="symbol-container" id="reel-0"></div></div>
            <div class="reel"><div class="symbol-container" id="reel-1"></div></div>
            <div class="reel"><div class="symbol-container" id="reel-2"></div></div>
            <div class="reel"><div class="symbol-container" id="reel-3"></div></div>
            <div class="reel"><div class="symbol-container" id="reel-4"></div></div>
        </div>

        <div class="dashboard">
            <div class="stat-box">
                <span class="stat-label">Credits</span>
                <span class="stat-value" id="balance">122</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Bet</span>
                <span class="stat-value">10</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Lines</span>
                <span class="stat-value">3</span>
            </div>
            <button class="btn" id="spin-btn" onclick="spin()">SPIN</button>
        </div>

        <button onclick="showAd()" style="margin-top: 20px; background: none; border: 1px solid #555; color: #888; padding: 5px 10px; cursor: pointer; border-radius: 5px;">
            Out of credits? Watch Ad
        </button>
    </div>

    <div id="reward-modal">
        <p>Watching Advertisement...</p>
        <div id="ad-timer">5</div>
        <p style="margin-top: 20px; opacity: 0.6;">Reward: +100 Credits</p>
    </div>

    <script>
        const symbols = ['üíé', 'üçã', 'üçí', 'üîî', '‚≠ê', 'üçá', '7Ô∏è‚É£'];
        const REEL_COUNT = 5;
        const ROW_COUNT = 3;
        let credits = 122;
        let spinning = false;

        // Initialize Reels
        function init() {
            for (let i = 0; i < REEL_COUNT; i++) {
                const container = document.getElementById(`reel-${i}`);
                for (let j = 0; j < 20; j++) {
                    const div = document.createElement('div');
                    div.className = 'symbol';
                    div.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                    container.appendChild(div);
                }
            }
        }

        async function spin() {
            if (spinning || credits < 10) return;
            
            spinning = true;
            credits -= 10;
            updateUI();
            document.getElementById('machine').classList.remove('winner');
            
            const results = [];
            const reelElements = [];

            for (let i = 0; i < REEL_COUNT; i++) {
                const reel = document.getElementById(`reel-${i}`);
                const shift = Math.floor(Math.random() * 10) + 10;
                const transitionTime = 2 + (i * 0.5);
                
                reel.style.transition = `transform ${transitionTime}s cubic-bezier(0.45, 0.05, 0.55, 0.95)`;
                const symbolHeight = document.querySelector('.symbol').offsetHeight;
                reel.style.transform = `translateY(-${shift * symbolHeight}px)`;
                
                reelElements.push({element: reel, shift: shift});
            }

            // Wait for last reel to stop
            setTimeout(() => {
                checkWin();
                spinning = false;
                resetReels(reelElements);
            }, 4000);
        }

        function checkWin() {
            // Simplified Win Logic: Randomly determine win for demo 
            // In a real game, you'd check the positions of the symbols
            const win = Math.random() > 0.7;
            if (win) {
                const prize = 50 + (Math.floor(Math.random() * 100));
                credits += prize;
                document.getElementById('machine').classList.add('winner');
                alert("BIG WIN! +" + prize + " Credits");
                updateUI();
            }
        }

        function resetReels(reels) {
            reels.forEach(r => {
                r.element.style.transition = 'none';
                r.element.style.transform = 'translateY(0px)';
                // Randomize symbols for next spin
                Array.from(r.element.children).forEach(s => {
                    s.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                });
            });
        }

        function updateUI() {
            document.getElementById('balance').innerText = credits;
            document.getElementById('spin-btn').disabled = credits < 10;
        }

        // AdMob Reward Simulator
        function showAd() {
            const modal = document.getElementById('reward-modal');
            const timerDisplay = document.getElementById('ad-timer');
            modal.style.display = 'flex';
            let timeLeft = 5;

            const countdown = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    modal.style.display = 'none';
                    credits += 100;
                    updateUI();
                    timerDisplay.innerText = "5";
                }
            }, 1000);
        }

        init();
    </script>
</body>
</html>
